<html lang="en">

<body>
    <h1>Exercise Javascript Todo List</h1>

    <section class="todo-container">

                    <i class="fas fa-trash-alt"></i>

            </article>

            <article class="post">

                <div class="actions">

                    <i class="fas fa-check"></i>
                </div>
            </article>



        </div>
    </section>
